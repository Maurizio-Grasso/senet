<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Senet</title>
</head>
<body>
    
    <div class="grid__container">
        
        <div class="grid__row grid__row--toolbar">
            

            <!-- Messaggi di Gioco -->

            <div class="console__outer">
                <div class="console__inner"></div>
            </div>
                <!-- Bastoncini -->

            <div class="stick__wrapper">
            
                <div class="stick__handle stick__handle--left"></div>
                <div class="stick__handle stick__handle--right"></div>

                <div class="stick__container">

                    <div class="stick__single stick__single--0">
                        <div class="stick__single__side stick__single__side--black"></div>
                        <div class="stick__single__side stick__single__side--white"></div>
                    </div>

                    <div class="stick__single stick__single--1">
                        <div class="stick__single__side stick__single__side--black"></div>
                        <div class="stick__single__side stick__single__side--white"></div>
                    </div>

                    <div class="stick__single stick__single--2">
                        <div class="stick__single__side stick__single__side--black"></div>
                        <div class="stick__single__side stick__single__side--white"></div>
                    </div>

                    <div class="stick__single stick__single--3">
                        <div class="stick__single__side stick__single__side--black"></div>
                        <div class="stick__single__side stick__single__side--white"></div>
                    </div>

                </div>

            </div>

        </div>  <!-- Toolbar -->

        <!-- Scacchiera -->

        <div class="grid__row grid__row--board">
            <div class="board__wrapper">
                <div class="board"></div>
            </div>
        </div>  <!-- Scacchiera -->

    </div>


    <script src="js/main.js"></script>
</body>
</html>
